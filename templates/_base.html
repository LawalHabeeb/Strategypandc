{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'assets/images/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'assets/images/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'assets/images/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'assets/images/site.webmanifest' %}" />
    <link
      rel="mask-icon"
      href="{% static 'assets/images/safari-pinned-tab.svg"
      color="#5bbad5' %}"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPC {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    {% block head %}{% endblock head %}
    <!--css-->
    {% block css %}{% endblock css %}
  </head>
  <body class="wrapper" style="width: 100%">
    <!--Header-->
    {% include 'includes/_header.html' %} {% block content %}
    <!---->
    {% endblock content %}
    <!--Footer-->
    {% include 'includes/_footer.html' %}

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      const triggerModal = document.getElementById("triggerModal");
      if (triggerModal) {
        triggerModal.style.display = "none";
      }
      const csrftoken = $("[name=csrfmiddlewaretoken]").val();
      if (csrftoken) {
        function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return /^(GET|HEAD|OPTIONS|TRACE)$/.test(method);
        }
        $.ajaxSetup({
          beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          },
        });
      }
    </script>
    {% block js %}{% endblock js %}
  </body>
</html>
